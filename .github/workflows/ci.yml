name: ML Workflow

on:
  push:
    branches:
      - kernelridge

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Decision Tree
      run: python train.py

    - name: Run Kernel Ridge
      run: python train2.py
